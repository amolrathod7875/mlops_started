<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Prediction Result</h1>
        
        <!-- Prediction result container -->
        <div id="result-container" class="mt-8">
            <div class="bg-indigo-100 border border-indigo-400 text-indigo-700 px-4 py-3 rounded-lg relative" role="alert">
                <span class="block sm:inline" id="prediction-result"></span>
            </div>
            <a href="/static/index.html" class="block w-full text-center mt-4 bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-400 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Try Another Prediction
            </a>
        </div>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Made by Amol's Prediction Model</p>
        </div>
    </div>

    <script>
        const predictionResult = document.getElementById('prediction-result');

        // Parse the URL to get the score
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');

        if (score) {
            predictionResult.textContent = `Predicted Test Score: ${score}`;
        } else {
            predictionResult.textContent = 'No prediction result found.';
        }
    </script>
</body>
</html>
