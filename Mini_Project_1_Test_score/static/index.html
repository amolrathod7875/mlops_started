<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Predictor</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Test Score Predictor</h1>
        
        <!-- Input form container -->
        <div id="form-container">
            <div class="mb-4">
                <label for="hoursInput" class="block text-gray-700 font-medium mb-2">Hours Studied</label>
                <input type="number" id="hoursInput" placeholder="e.g., 5.5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>
            <button id="predictButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Predict Test Score
            </button>
        </div>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Made by Amol's Prediction Model</p>
        </div>
    </div>
    
    <script>
        const hoursInput = document.getElementById('hoursInput');
        const predictButton = document.getElementById('predictButton');
        const errorMessage = document.getElementById('error-message');

        predictButton.addEventListener('click', async () => {
            const hours = parseFloat(hoursInput.value);
            errorMessage.classList.add('hidden');
            
            if (isNaN(hours) || hours <= 0) {
                errorMessage.textContent = "Please enter a positive number for hours studied.";
                errorMessage.classList.remove('hidden');
                return;
            }

            // Temporarily disable the button to prevent multiple clicks
            predictButton.disabled = true;
            predictButton.textContent = "Predicting...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ hours_studied: hours })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Something went wrong.');
                }

                const data = await response.json();
                const score = data["Predicted Test Score "].toFixed(2);
                
                // Redirect to the prediction page with the score as a query parameter
                window.location.href = `/static/predict.html?score=${score}`;

            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                predictButton.disabled = false;
                predictButton.textContent = "Predict Test Score";
            }
        });
    </script>
</body>
</html>
